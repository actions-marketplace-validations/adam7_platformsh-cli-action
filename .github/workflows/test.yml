name: "Test typescript-action"
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - run: npm ci
    - run: npm run build
    #- run: npm test
    - uses: ./
      with: 
        token: ${{secrets.PLATFROMSH_CLI_TOKEN}}
    - run: platform project:list

